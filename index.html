<head>

  <style>
    @font-face {
      font-family: 'Adir';
      src: url('./webfonts/Adir.otf') format('opentype'),
        url('./webfonts/AdirFont.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --radius: 14px;
      --gap: 10px;
      --btn-h: 42px;
      --page-width: 310px;
    }

    html {
      font-family: 'Cormorant Garamond', serif;
      height: 100%;
    }

    :lang(ar) {
      font-family: 'Adir', system-ui, -apple-system, 'Segoe UI', Arial, sans-serif;
      direction: rtl;
      font-weight: 400;
    }


    body {

      background: #0b173b;
      background: linear-gradient(to bottom left,
          #f5f6f7 0%,
          #eef0f3 8%,
          #dee1e9 16%,
          #cdd1dd 24%,
          #b4b9cc 32%,
          #9aa2ba 40%,
          #7d86a7 50%,
          #656e97 60%,
          #485485 70%,
          #2b396f 85%,
          #0b173b 100%);

      min-height: 100svh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    .logo,
    .container {
      width: 100%;
      max-width: min(var(--page-width), 90vw);
      margin-inline: auto;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: clamp(70px, 8.4svh, 100px);
      margin-bottom: 0;
    }

    .logo .image-logo {
      width: clamp(150px, 21svh, 180px);
      height: clamp(110px, 17svh, 140px);
      background-image: url(./Images/bin\ ayed\ logo\ ابيض.png);
      background-size: cover;
      background-position: center;
      margin-bottom: clamp(4px, 1svh, 6px);
    }

    .logo p[lang="ar"]:first-of-type {
      margin: 0;
      font-size: clamp(15px, 2.4svh, 18px);
      font-weight: 300;
      line-height: 1.2;
      transform: translateY(1px);
      color: #30496d;
    }

    .logo p[lang="ar"]:nth-of-type(2) {
      margin: 2px 0 0 0;
      font-size: clamp(17px, 2.6svh, 19px);
      font-weight: 600;
      line-height: 1.22;
      color: #071332;
      transform: translateY(1px);
    }

    .logo .c-l {
      margin-top: 0;
      display: inline-block;
      transform: translateY(30px);
      font-size: clamp(13px, 2.2svh, 14px);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.95);

    }

    .container {
      margin-top: auto;
       margin-bottom: clamp(48px, 12svh, 140px);
      padding: clamp(8px, 1.6svh, 12px);
      gap: clamp(6px, 1.2svh, 8px);
      border-radius: var(--radius);
      border: 0.5px solid rgba(255, 255, 255, 0.95);
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      flex-direction: column;
      text-align: center;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      max-width: 280px;
      max-height: 70svh;   
      overflow-y: auto;
    
    }

    .container .upper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(10px, 2svh, 14px);
      margin-bottom: clamp(4px, 1svh, 6px);
    }

    .container .upper a {
      color: #e9eef5;
      font-size: clamp(16px, 2.2svh, 18px);
      text-decoration: none;
    }

    .link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: clamp(30px, 4.6svh, 36px);
      margin: clamp(3px, .8svh, 5px) ;
      font-size: clamp(12.5px, 1.8svh, 14px);
      border-radius: 7px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.08));
      color: #e8edf6;
      font-size: clamp(14px, 2svh, 15.5px);
      font-weight: 600;
      text-decoration: none;
      /* box-shadow: inset 0 6px 14px rgba(0, 0, 0, 0.10), 0 5px 12px rgba(0, 0, 0, 0.06); */
      /* transition: background .2s ease, color .2s ease, transform .15s ease; */
    }
  

    .link i {
      position: absolute;
      left: clamp(8px, 1.6svh, 10px);
      font-size: clamp(14px, 1.9svh, 16px);
    }

    .link:hover {
      background: #122e53;
      color: #fff;
    }

    @media (max-height: 640px) {
      .logo {
        margin-top: clamp(8px, 5svh, 20px);
      }

      .logo .image-logo {
        width: clamp(104px, 16svh, 136px);
        height: clamp(104px, 16svh, 136px);
      }

      .link{ margin: 0; }

/* حافظي على نفس المسافة بين صفّ الأيقونات وأول زرار */
.upper + .link{
  margin-top: clamp(3px, .8svh, 5px);
}

/* قلّلي المسافة بين كل زرارين متتاليين */
.link + .link{
  margin-top: 4px;   /* تقدري تخليها 2px لو عايزة أضيق */
}
    }
  </style>
</head>
