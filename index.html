<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Fahad Abdelrahman</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    :root {
      --vh: 1vh;
      --page-width: 340px;
      --card-pad: 10px;
      --card-radius: 12px;
      --btn-h: 60px;
      --btn-gap: 12px;
      --btn-xpad: 5px;
      --icon-gap: 18px;
      --icon-size: 18px;
      --share-gap: 10px; /* Gap between container and share button */
    }

    @font-face {
      font-family: 'Adir';
      src: url('./webfonts/Adir.otf') format('opentype'),
        url('./webfonts/AdirFont.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    html {
      font-family: 'Cormorant Garamond', serif;
    }

    :lang(ar) {
      font-family: 'Adir', system-ui, -apple-system, 'Segoe UI', Arial, sans-serif;
      direction: rtl;
      font-weight: 400;
    }

    body {
      background: linear-gradient(to bottom left,
          #f5f6f7 0%, #eef0f3 8%, #dee1e9 16%, #cdd1dd 24%,
          #b4b9cc 32%, #9aa2ba 40%, #7d86a7 50%, #656e97 60%,
          #485485 70%, #2b396f 85%, #0b173b 100%);
      min-height: calc(var(--vh) * 100);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo,
    .container {
      width: 88%;
      max-width: var(--page-width);
      margin-inline: auto;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 56px;
      margin-bottom: 0;
    }

    .image-logo {
      width: 140px;
      height: 125px;
      background-image: url("./Images/bin ayed logo ابيض.png");
      background-size: cover;
      background-position: center;
      margin-bottom: 8px;
    }

    .logo p[lang="ar"]:first-of-type {
      margin: -9px 0 0 0;
      font-size: 14px;
      font-weight: 100;
      line-height: 1.2;
      color: #071332;
    }

    .logo p[lang="ar"]:nth-of-type(2) {
      margin: 1px 0 0 0;
      font-size: 19px;
      font-weight: 600;
      line-height: 1.22;
      color: #071332;
    }

    .c-l {
      margin-top: 50px;
      font-size: 14px;
      font-weight: 300;
      color: rgba(255, 255, 255, .9)
    }

    .container {
      margin-top: 0px;
      margin-bottom: var(--share-gap);
      padding: var(--card-pad);
      border-radius: var(--card-radius);
      border: 1px solid rgba(255, 255, 255, .55);
      background: rgba(255, 255, 255, .06);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      max-height: 520px;
      overflow-y: auto;
    }

    .upper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--icon-gap);
      margin-bottom: 15px;
      padding-bottom: 3px;
      margin-top: 10px;
    }

    .upper a {
      text-decoration: none;
      color: #e9eef5;
      line-height: 1;
    }

    .upper a i {
      font-size: var(--icon-size);
    }

    @media (hover: hover) {
      .upper a:hover {
        color: #ffffff
      }
    }

    /* LINK BUTTONS */
    .link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 35px;
      margin: var(--btn-gap) var(--btn-xpad) 0 var(--btn-xpad);
      border-radius: 8px;
      background: linear-gradient(180deg, rgba(255, 255, 255, .18), rgba(255, 255, 255, .08));
      color: #e8edf6;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
    }

    .link:first-of-type {
      margin-top: 0
    }

    .link i {
      position: absolute;
      left: 12px;
      font-size: 16px;
      line-height: 1
    }

    @media (hover: hover) {
      .link:hover {
        background: #122e53;
        color: #fff
      }
    }

    /* SHARE BUTTON */
    .share {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: var(--share-gap); /* Use the same gap as Contact Us */
      margin-bottom: 10px; /* Optional: Adds some extra space at the bottom */
    }

    .share a {
      text-decoration: none;
      color: #c5d1e2;
      line-height: 0;
    }

    .share a i {
      font-size: 20px;
    }

    @media (hover: hover) {
      .share a:hover {
        color: #ffffff;
      }
    }
  </style>
</head>

<body>
  <div class="logo">
    <div class="image-logo"></div>
    <p lang="ar">بن عايض</p>
    <p lang="ar">للتسويق والاستثمار العام</p>
    <p class="c-l">Contact Us..</p>
  </div>

  <div class="container">
    <div class="upper">
      <a href="https://wa.me/966558649533" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.linkedin.com/in/fahad-abdulrahman-050a93368/" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:info@company.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>

    <a class="link" href="https://www.tiktok.com/@bin_ayde?_t=zs-8zqgxotsx0c&_r=1" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a class="link" href="https://www.instagram.com/username" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link" href="https://twitter.com/username" target="_blank">
      <i class="fa-brands fa-x-twitter"></i> X
    </a>
    <a class="link" href="https://www.facebook.com/profile.php?id=61577798674014" target="_blank">
      <i class="fab fa-facebook"></i> Facebook
    </a>
    <a class="link"
      href="https://www.google.com/maps/place/%D8%A7%D9%84%D9%85%D9%86%D8%A7%D8%B1+%D8%A7%D9%84%D8%B1%D8%A7%D8%A6%D8%AF%D8%A9+%D9%84%D9%84%D8%AE%D8%AF%D9%85%D8%A7%D8%AA+%D8%A7%D9%84%D8%B9%D9%82%D8%A7%D8%B1%D9%8A%D8%A9%E2%80%AD/@21.6256581,39.2080363,17z"
      target="_blank">
      <i class="fas fa-map-marker-alt"></i> Location
    </a>
  </div>

  <div class="share">
    <a href="https://fahadabdelrahman.netlify.app/" target="_blank" aria-label="Share">
      <i class="fa-solid fa-arrow-up-from-bracket"></i>
    </a>
  </div>

  <script>
    // mobile viewport height fix so spacing stays identical
    (function () {
      const setVh = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
      setVh(); window.addEventListener('resize', setVh);
    })();
  </script>
</body>

</html>
